<!DOCTYPE html>
<html>
    <head>
        <title>Inline styles</title>
    </head>
    <body>
    <h1 style="background-color: green; font-size: 30px; color: #ff0011; color: chartreuse;">
        Heading <span style="color: blue;">One</span>
    </h1>
    <h2 style="font-size: 30px; color: #59b7e3;">Heading 2</h2>
    <h3 style="font-size: 30px; color: #d16bd0;">Heading 3</h3>
    <h4 style="font-size: 30px; color: darkgoldenrod;">Heading 4</h4>
    <h1 style="background-color: indigo; font-size: 20px; color: rgba(224, 75, 37, 0.5);">Heading 1</h1>
    <h2 style="background-color: indigo; font-size: 20px; color: rgba(224, 75, 37, 0.5); color: darkblue;">Heading 2</h2>
    <h3 style="background-color: indigo; font-size: 20px; color: rgba(224, 75, 37, 0.5);">Heading 3</h3>
    <h4 style="background-color: indigo; font-size: 20px; color: rgba(224, 75, 37, 0.5);">Heading 4</h4>   
    </body>
</html>
